<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python Online IDE</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Ace Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ext-language_tools.min.js"></script>

    <!-- Xterm.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.min.js"></script>

    <!-- Socket.IO -->
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client/dist/socket.io.min.js"></script>
    <!-- Include Bootstrap CSS & JS if not already included -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        #editor {
            height: 400px;
            border: 1px solid #ced4da;
            border-radius: 0.5rem;
        }

        #terminal {
            height: 400px;
            background-color: #000;
            border: 1px solid #ced4da;
            border-radius: 0.5rem;
            padding: 0.5rem;
            margin-top: 1rem;
        }

        .terminal-title {
            margin-top: 2rem;
        }

        

        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4 text-center">üêç Python Code Editor</h1>
    
        <div class="mb-3">
            <label class="form-label">Write your Python code:</label>
            <div id="editor">print("Hello, World!")</div>
        </div>
        <div class="container">
    
        <button class="btn btn-success btn-run" onclick="runCode()">‚ñ∂Ô∏è Run Code</button>
        <button class="btn btn-primary ms-2" data-bs-toggle="modal" data-bs-target="#aiAssistantModal">
            ü§ñ AI Assistant
        </button>
    </div>
    
        <div class="terminal-title">
            <label class="form-label mt-4">Output Terminal:</label>
            <div id="terminal"></div>
        </div>
    </div>
    
    <!-- AI Assistant Modal -->
    <div class="modal fade" id="aiAssistantModal" tabindex="-1" aria-labelledby="aiAssistantLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="aiAssistantLabel">ü§ñ Code Assistant</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body p-0" style="height: 80vh;">
            <iframe src="http://localhost:8000" style="width: 100%; height: 100%; border: none;" allow="clipboard-write"></iframe>
          </div>
        </div>
      </div>
    </div>

<script>
    // Initialize Ace Editor
    const editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/python");

    // Enable autocompletion
    ace.require("ace/ext/language_tools");
    editor.setOptions({
        enableBasicAutocompletion: true,
        enableSnippets: true,
        enableLiveAutocompletion: true,
        fontSize: "14px"
    });

    // Terminal setup
    const term = new Terminal();
    term.open(document.getElementById('terminal'));
    term.writeln('Interactive terminal ready.\r\n');

    const socket = io("http://localhost:5000");
    let currentRunId = null;

    socket.on('output', (data) => {
        if (data.run_id !== currentRunId) return;
        term.write(data.output);
    });

    term.onData(data => {
        socket.emit('input', { input: data });
    });

    function runCode() {
        const code = editor.getValue();
        currentRunId = crypto.randomUUID();
        term.clear();
        term.writeln('Running code...\r\n');
        socket.emit('run', { code, run_id: currentRunId });
    }
</script>

</body>
</html>
